<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Local Shows API53660F;</title>
    <link href="{{ url_for('static', filename='style.css')}}", rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100;0,600;0,700;1,100;1,600&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['table']});
      google.charts.setOnLoadCallback(drawTable);

      function drawTable() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Name');
        data.addColumn('number', 'Salary');
        data.addColumn('boolean', 'Full Time Employee');
        data.addRows([
          ['Mike',  {v: 10000, f: '$10,000'}, true],
          ['Jim',   {v:8000,   f: '$8,000'},  false],
          ['Alice', {v: 12500, f: '$12,500'}, true],
          ['Bob',   {v: 7000,  f: '$7,000'},  true]
        ]);

        var table = new google.visualization.Table(document.getElementById('table_div'));

        table.draw(data, {showRowNumber: true, width: '100%', height: '100%'});
      }
    </script>
</head>
<body>
    <div id="title">Dad Rock KC API</div>
    <div id="top-shelf">
        <h2>this is an api that is useful if you are in Kansas City and you love dad rock, hardcore, or indie music and you want to find cool local shows all in one place</h2>
    </div>
    <div id="documentaion">
        <div class="title">
            <h3>how about some documentation?</h3>
        </div>
        <dl>
              <dt>A title of the graph</dt>
              <dd class="percentage">
                <span class="text">
                  Data 1: 20%
                </span>
              </dd>
              <dd class="percentage">
                <span class="text">
                  Data 2: 50%
                </span>
              </dd>
              <dd class="percentage">
                <span class="text">
                  Data 3: 30%
                </span>
              </dd>
        </dl>
        </div>
    </div>
</body>
</html>
